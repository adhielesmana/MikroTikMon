# ========================================
# Nginx Configuration for Host-Level Installation
# ========================================
# This configuration is for nginx installed directly on the host server
# Use this when running multiple applications on one server
#
# Installation location: /etc/nginx/sites-available/mikrotik-monitor
# Enable with: sudo ln -s /etc/nginx/sites-available/mikrotik-monitor /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

# Smart WebSocket connection handling (place in http block of nginx.conf)
# If not already present in main nginx.conf, add this:
# map $http_upgrade $connection_upgrade {
#     default upgrade;
#     ''      close;
# }

# Upstream backend - connects to Docker container
upstream mikrotik_app {
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mon.maxnetplus.id;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mon.maxnetplus.id;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mon.maxnetplus.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mon.maxnetplus.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MikroTikSSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/mon.maxnetplus.id/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Access and error logs
    access_log /var/log/nginx/mikrotik-monitor-access.log;
    error_log /var/log/nginx/mikrotik-monitor-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Client settings
    client_max_body_size 20M;
    client_body_timeout 12s;
    client_header_timeout 12s;

    # Root location
    location / {
        proxy_pass http://mikrotik_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support with smart connection handling
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Hide backend headers
        proxy_hide_header X-Powered-By;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket endpoint (long-lived connections)
    location /ws {
        proxy_pass http://mikrotik_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Long timeout for WebSocket connections (24 hours)
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API endpoints with higher rate limit
    location /api/ {
        proxy_pass http://mikrotik_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Hide backend headers
        proxy_hide_header X-Powered-By;
        
        # Timeouts for long-running API calls
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://mikrotik_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://mikrotik_app;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
